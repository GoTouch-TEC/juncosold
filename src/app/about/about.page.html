<ion-header>
  <ion-toolbar>
    <ion-title class="header-view">Resultados</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>

      <ion-col col-4 class="col-left"> 
        <button ion-button icon-only > 
          <ion-icon name="ios-arrow-back"> </ion-icon>
        </button>
      </ion-col>

      <ion-col  col-4 class="col-centered"> HOY </ion-col>

      <ion-col col-4 class="col-right">
          <button ion-button icon-only> 
            <ion-icon name="ios-arrow-forward"> </ion-icon>
          </button>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let event of events" (click)="goToMatch(event.id)">
      
      <ion-grid class="partial-results-list">
        <ion-row> <ion-col col-12> <h2 class="discipline-header"> {{event.data.title}} </h2> </ion-col> </ion-row>
        <ion-row>
          <ion-col class="college-flag" col-2>
              <img class="team-photo" src="assets/img/{{event.data.team1.icon}}">
          </ion-col>
          <ion-col col-8>
              <ion-grid class="scores-container"> 
                <ion-row> 
                    <ion-col col-4><p class="score" >{{event.data.team1.score}}</p></ion-col>
                    <ion-col col-4><p class="score" > <strong> - </strong> </p></ion-col>
                    <ion-col col-4><p class="score" >{{event.data.team2.score}}</p></ion-col>                 
                </ion-row>
                <ion-row> 
                  <ion-col class="badge-life">
                      <ion-chip>  <ion-label> en vivo </ion-label>  </ion-chip>
                  </ion-col> 
                </ion-row>
              </ion-grid>
          </ion-col>
          <ion-col class="college-flag" col-2>
              <img class="team-photo" src="assets/img/{{event.data.team2.icon}}">
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>  
  </ion-list>


</ion-content>
